<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- BootStrap / CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link href="/css/profile.css" rel="stylesheet">
    <link href="/css/nav.css" rel="stylesheet">
    <!-- alert Library -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<nav th:replace="fragments/header"></nav>
<body>
    <div class="setting-container">
        <h1 class="setting-title"> 정보 수정하기 </h1>
        <div class="userImgUpload" style="display: flex">
            <img class="userImg" id="imgPreview" th:src="${session.user['picture']}"/>
            <div class="imgButton">
                <label class="userImgUploadButton">
                    이미지선택
                    <input type="file" id="imgUpload" accept="image/*" style="display: none;" onchange="readURL(this);"/>
                </label>
                <button class="userImgDeleteButton">이미지 제거</button>
            </div>
        </div>
        <section>
            <h2>현재 연동되어있는 메타마스크 계정</h2>
            <div class="sectionBox">
                <div class="sectionBox-inline">
                    <div id="wallet"></div>
                </div>
            </div>
        </section>
        <section>
            <h2>이메일</h2>
            <div class="sectionBox">
                <div class="sectionBox-inline">
                    <div id="emailAddress" th:text="${session.user.getEmail()}"></div>
                </div>
            </div>
        </section>
        <section>
            <h2>별명</h2>
            <div class="sectionBox">
                <div class="sectionBox-inline">
                    <input id="nickname" class="form-control" type="text" th:value="${session.user.getName()}" style="width: 30%; height: 40px;"/>
                </div>
            </div>
            <div style="margin-top: 5px;">
                <button type="button" class="btn btn-dark" onclick="settingConfirm()">확인</button>
                <button type="button" class="btn btn-warning" onclick="deleteUser()">회원탈퇴</button>
            </div>
        </section>
    </div>


    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="/js/profile/profile.js"></script>
</body>
</html>
