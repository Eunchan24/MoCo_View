<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
</head>
<body style="font-size: large;">
<nav class="navbar navbar-expand-md navbar-light bg-white" style="margin-right: 40px; margin-left: 40px; justify-content: space-between;">
  <!-- title -->
  <a class="header-home" th:href="@{/}" style="text-decoration: none; color: black; margin-right: 15px;"> ZzBlog </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars" aria-controls="navbars" aria-expanded="false">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbars" style="justify-content: space-between;">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}"> HOME </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/board/list}"> 게시판 </a>
      </li>
    </ul>
    <div class="dropdown" style="float: right;">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/login}">로그인</a></li>
        <li><a class="dropdown-item" sec:authorize="isAuthenticated()" href="#" id="ConnectMetaMask">메타마스크 연결</a></li>
        <li><span class="dropdown-item" sec:authorize="isAuthenticated()" th:text="${session.user['name']}" style="color: lightblue"></span></li>
        <li><a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/logout}">로그아웃</a></li>
      </ul>
    </div>
  </div>
</nav>
</body>
</html>
