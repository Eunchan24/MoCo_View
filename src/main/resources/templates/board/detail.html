<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head('상세보기')">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    <link href="starter-template.css" rel="stylesheet"/>

    <title>detail</title>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark" th:replace="fragments/header :: menu('home')"></nav>

<main role="main" class="container" modelAttribute="boardDto">
    <div class="starter-template">

        <table class ="table table-bordered">
            <thead>
            <caption>글 읽기</caption>
            </thead>
            <tbody>
            <tr>
                <th>제목</th>
                <td th:text="${boardDto.title}"></td>
                <td>작성자</td>
                <td th:text="${boardDto.writer}"></td>
            </tr>
            <tbody>
            <tr>
                <th>조회수</th>
                <td th:text="${boardDto.view}" colspan="3"></td>
            </tr>
            <tr>
                <th>작성일</th>
                <td th:inline="text" colspan="3">[[${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</td>
            </tr>
            <tr>
                <th>본문 내용</th>
                <td th:text="${boardDto.content}" colspan="3"></td>
            </tr>
            </tbody>
        </table>

        <!-- 수정/삭제 -->
        <div th:if="${iswriter}">
            <a th:href="@{'/board/post/edit/' + ${boardDto.id}}">
                <button class="btn btn-primary">수정</button>
            </a>
            <form id="delete-form" th:action="@{'/board/post/' + ${boardDto.id}}" method="post">
                <input type="hidden" name="_method" value="delete"/>
                <button class="btn btn-warning" id="delete-btn">삭제</button>
            </form>
        </div>

        <!-- 댓글 -->
        <div class="card">
            <div class="card-header bi bi-chat-dots" th:if="${comments != null}" th:text="${#lists.size(comments)}">Comments</div>
            <!-- 내용 -->
            <ul class="list-group-flush">
                <li class="list-group-item" th:each="comment : ${comments}">
                    <span>
                        <span style="font-size: small" th:text="${comment.user.getName()}"></span>
                        <span style="font-size: xx-small" th:text="${comment.createdDate}"></span>&nbsp;
                        <button class="badge bi bi-pencil-square">수정</button>
                        <button class="badge bi bi-trash">삭제</button>
                    </span>
                    <div th:text="comment"></div>
                </li>
            </ul>
        </div><br>
        <div class="card">
            <div class="card-header bi bi-chat-dots">Write a Comment</div>
            <form>
                <input type="hidden" id="boardId" value="${board.id}">
                <div th:if="${user != null}">
                    <div class="card-body">
                        <textarea id="comment" class="form-controll" rows="4" placeholder="댓글을 입력하세요."></textarea>
                    </div>
                    <div class="card-footer">
                        <button type="button" id="btn-comment-save" class="btn btn-outline-primary bi bi-pencil-square">등록</button>
                    </div>
                </div>
                <div th:if="${user == null}">
                    <div class="card-body" style="font-size: small"><a href="/login">로그인</a>을 하시면 댓글을 등록하실수 있습니다.</div>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
