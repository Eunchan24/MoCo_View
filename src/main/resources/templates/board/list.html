<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <!-- BootStrap / CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link th:href="@{/css/list.css}" rel="stylesheet">
    <!-- Web3.js -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>
  <nav th:replace="fragments/header"></nav>
<!-- img Container -->
<div class="board-header">
  <div class="board-header-container">
    <div class="board-header-img">
      <!-- 텍스트 애니메이션 -->
      <div class="content">
        <div class="content__container">
          <p class="content__container__text">
            👋Hello
          </p>
          <ul class="content__container__list">
            <li class="content__container__list__item">world !</li>
            <li class="content__container__list__item">bob !</li>
            <li class="content__container__list__item">users !</li>
            <li class="content__container__list__item">everybody !</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="search-input">
    <div class="search-input-drop">
      <div class="search-input-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none" role="img" class="search-input-icon">

        </svg>
        <!-- 검색하기 폼 -->
        <form action="/board/search" method="GET" class="search-input-form">
          <input id="search" type="search" name="keyword" placeholder="Search" value="" class="search-input-form-text">
           <div class="board-header-write">
            <!-- 글쓰기 버튼 -->
            <div class="wrapper">
              <span class="cta" th:onclick="|location.href='@{/board/post}'|">
                <span>글작성하기</span>
                <span>
                  <svg width="40px" height="28px" viewBox="0 0 66 59" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                  </svg>
                </span>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- 게시글 -->
<div class="post-container" id="container">
  <div class="card" th:each="board : ${boardList}">
    <div class="card-header">
      <!-- 썸네일 -->
      <a th:href="@{'/board/post/read/'+${board.id}}">
         <img th:src="${board.thumbnail}" alt="" />
      </a>
    </div>
    <!-- 몸통 -->
    <div class="card-body">
      <!-- 태그 -->
      <div class="tag-container">
        <div class="tag" th:each="tag : ${board.getHashtags()}">#[[${tag.tagcontent}]]</div>
      </div>
      <!-- 제목 -->
      <a th:href="@{'/board/post/read/'+${board.id}}"><h4 th:text="${board.title}"> Title </h4></a>
      <!-- 글소개 -->
      <p>[[${board.subcontent}]]</p>
      <!-- 좋아요 -->
      <div class="like">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" class="bi bi-heart-fill" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M18 1l-6 4-6-4-6 5v7l12 10 12-10v-7z" clip-rule="evenodd" />
        </svg>
        <b>&nbsp;️[[${board.likes.size()}]]</b> • [[${board.view}]] views
      </div>
      <!-- 유저 정보 -->
      <div class="user">
        <img th:src="${board.userImg} ? ${board.userImg} : '/img/userIcon.svg'" alt="user" />
        <div class="user-info">
          <h5>[[${board.writer}]]</h5>
          <small>[[${#temporals.format(board.createdDate, 'yyyy년 MM월 dd일')}]] • <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 20">
            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/>
          </svg>&nbsp;[[${board.comments.size()}]]</small>
        </div>
      </div>
    </div>
  </div>
</div>
<input type="hidden" id="totalPage" th:value="${totalPage}" style="display: none"></input>
<!-- script / jQuery-->
<script src="/js/board/list.js"></script>
<script src="/js/web3js/web3js.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
</body>
</html>
